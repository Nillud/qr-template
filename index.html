<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Qr-site</title>
</head>
<body>
  <section class="content">
    <div class="container">
      <div class="row">
        <div class="info-section col-md-6 col-sm-12">
          <div class="info-section__content">
            <img class="mb-5" src="img/logo.png" alt="image">
            <p>Оставьте отзыв об этой организации</p>
          </div>
        </div>
        <div class="review-section col-md-6 col-sm-12">
          <form class="form" action="" method="post">
            <div class="form__comment">
              <label class="mb-3" for="review">Оставьте ваш отзыв</label>
              <textarea class="mb-3" name="review" id="review" placeholder="Ваш отзыв"></textarea>
            </div>
            <div class="rating">
              <p>Оцените от 1 до 10</p>
              <ul class="rating__list">
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-1" value="1">
                  <label for="rating-1">1</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-2" value="2">
                  <label for="rating-2">2</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-3" value="3">
                  <label for="rating-3">3</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-4" value="4">
                  <label for="rating-4">4</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-5" value="5">
                  <label for="rating-5">5</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-6" value="6">
                  <label for="rating-6">6</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-7" value="7">
                  <label for="rating-7">7</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-8" value="8">
                  <label for="rating-8">8</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-9" value="9">
                  <label for="rating-9">9</label>
                </li>
                <li class="rating__item">
                  <input type="radio" name="rating" id="rating-10" value="10">
                  <label for="rating-10">10</label>
                </li>
              </ul>
              <div class="rating__description">
                <p>Категорически не рекомендую</p>
                <p>Обязательно рекомендую</p>
              </div>
            </div>
            <div class="form__phone">
              <label class="mb-2" for="phone">Телефон</label>
              <input class="mb-3" type="tel" name="phone" id="phone" required>
            </div>
            <div class="form__photo mb-3">
              <input type="file" name="file" id="file">
              <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>  
                <span>Прикрепите фото</span>
              </label>
            </div>
            <a class="mb-3" href="#">Политика конфиденциальности</a>
            <button class="form__button" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
